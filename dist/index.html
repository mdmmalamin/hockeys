            <li class="hover:font-bold hover:text-tomato"><a>Home</a></li>
            <li class="hover:font-bold hover:text-tomato"><a>About</a></li>

            <li class="hover:font-bold hover:text-tomato"><a>Contact</a></li>

        <div id="slide1" class="carousel-item relative w-full">
          <img src="./img/banner-1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 gap-6 top-[90%]">
            <a href="#slide2" class="bg-dark h-10 w-10 p-2 rounded-full"><img src="./img/left-icon.png" alt="Left slider icon"></a>
            <a href="#slide2" class="bg-dark h-10 w-10 p-2 rounded-full"><img src="./img/right-icon.png" alt="right slider icon"></a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./img/banner-2.png" class="w-full" />

            <a href="#slide1" class="bg-dark h-10 w-10 p-2 rounded-full"><img src="./img/left-icon.png" alt="Left slider icon"></a>
